<div class="container bookings-container">
  <h2 class="text-center">My Bookings</h2>

  <div *ngIf="bookings.length === 0" class="alert alert-warning text-center">
    <p>You have no bookings yet.</p>
  </div>

  <div
    *ngFor="let booking of bookings"
    class="booking-card card shadow-sm p-3 mb-3 w-50"
  >
    <h3 class="card-title text-center">{{ booking.movie.title }}</h3>

    <p><strong>Showtime:</strong> {{ booking.showTime }}</p>
    <p><strong>Tickets:</strong> {{ booking.numberOfTickets }}</p>
    <p><strong>Total Price:</strong> £{{ booking.totalPrice }}</p>
    <div class="text-center">
      <button (click)="cancelBooking(booking.id)" class="btn btn-danger btn-sm">
        Cancel Booking
      </button>
    </div>
  </div>

  <div class="text-center mt-4">
    <button routerLink="/movies" class="btn btn-outline-secondary">
      ⬅ Back to Movies
    </button>
  </div>
</div>
