<div class="container cinemas-container mt-5">
  <h2 class="text-center">Available Cinemas</h2>

  <div
    *ngFor="let cinema of cinemas"
    class="cinema-card card shadow-sm p-4 mb-4"
  >
    <h3 class="card-title text-center">{{ cinema.name }}</h3>
    <p class="text-center"><strong> Location:</strong> {{ cinema.location }}</p>

    <h4 class="mt-3">ðŸŽ¬ Movies Showing:</h4>
    <ul class="list-group">
      <li
        *ngFor="let movie of cinema.movies"
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        <div>
          <strong>{{ movie.title }}</strong> ({{ movie.genre }}) - Â£{{
            movie.price
          }}
        </div>
        <button
          class="btn btn-outline-secondary btn-sm"
          [routerLink]="'/movies/' + movie.id"
        >
          Book Now
        </button>
      </li>
    </ul>
  </div>
</div>
